<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d0ca4a10fa.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Search any city..." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Find city" class="btn-search w-100" />
                    </div>
                    <div class="col-sm-3">
                        <button class="btn-current w-100" id="showPosition">
                            Localize me
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city">
                Rome, Latium, Italy
            </h1>
            <ul>
                <li id="date"></li>
                <li>
                    <span id="description"></span>
                </li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <div class="d-flex weather-temperature">
                        <img src="" alt="Clear" id="icon" class="float-left" />
                        <div class="float-left">
                            <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link"
                                    class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Visibility: <span id="visibility"></span> m</li>
                        <li>Humidity: <span id="humidity"></span> %</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
            <hr />
            <div class="weather-forecast" id="forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">${day}</div>
                        <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max"> 18° </span>
                            <span class="weather-forecast-temperature-min"> 12° </span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="weather-forecast-date">${day}</div>
                        <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max"> 15° </span>
                            <span class="weather-forecast-temperature-min"> 10° </span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="weather-forecast-date">${day}</div>
                        <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max"> 15° </span>
                            <span class="weather-forecast-temperature-min"> 9° </span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="weather-forecast-date">${day}</div>
                        <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max"> 8° </span>
                            <span class="weather-forecast-temperature-min"> 5° </span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="weather-forecast-date">${day}</div>
                        <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max"> 8° </span>
                            <span class="weather-forecast-temperature-min"> 2° </span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="weather-forecast-date">${day}</div>
                        <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                        <div class="weather-forecast-temperatures">
                            <span class="weather-forecast-temperature-max"> 8° </span>
                            <span class="weather-forecast-temperature-min"> 5° </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="styles/index.js"></script>
</body>

</html>
