<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d0ca4a10fa.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Search any city..." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Find city" class="btn-search w-100" />
                    </div>
                    <div class="col-sm-3">
                        <button class="btn-current w-100" id="current-location-button">
                            Here
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city">
                Rome, Latium, Italy
            </h1>
            <ul>
                <li id="date"></li>
                <li>
                    Partly Cloudy
                </li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                            class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature">19</span><span class="units">
                                <a href="#" id="celsius-link">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity:<span id="humidity">%</span></li>
                        <li>Wind:<span id="wind">km/h</span></li>
                    </ul>
                </div>
            </div>
            <hr />
            <div class="container-text-center">
                <div class="row">
                    <div class="col-2">
                        <div class="card">
                            <h3>Tue<br /><i class="fa-solid fa-sun"></i></h3>
                            <p>15°/24°</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <h3>
                                Wed<br /><i class="fa-solid fa-cloud-showers-heavy"></i>
                            </h3>
                            <p>12°/ 20°</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <h3>
                                Thu<br /><i class="fa-solid fa-cloud-showers-heavy"></i>
                            </h3>
                            <p>8°/ 14°</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <h3>Fri<br /><i class="fa-solid fa-cloud"></i></h3>
                            <p>10°/ 12°</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <h3>Sat<br /><i class="fa-solid fa-cloud-sun"></i></h3>
                            <p>10°/ 15°</p>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card">
                            <h3>Sun<br /><i class="fa-solid fa-cloud-meatball"></i></h3>
                            <p>-2°/ 0°</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="styles/index.js"></script>
</body>

</html>
